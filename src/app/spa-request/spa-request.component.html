<div class="container-fluid main-container">
  <div class="row">
    <div class="col-md-8 rightsidediv">
      <div class="services">
        <h2>Services</h2>
        <div class="form-group row inputdiv">
          <label for="inputRoomNo." class="col-sm-4 col-form-label"></label>
          <div class="col-sm-4">
            <input type="text" class="form-control roomNo" id="inputRoomNo" placeholder="Enter Room number">
          </div>
        </div>
        <div class="form-group row inputdiv">
          <label for="inputservice." class="col-sm-4 col-form-label"></label>
          
        </div>
      </div>

      <div class="form-group row inputdiv1">
        <label for="exampleFormControlSelect1" class="col-sm-4 col-form-label">Spa Service Category</label>
        <div class="col-sm-4">
          <select class="form-control massageform" id="exampleFormControlSelect1" (ngModelChange)="callType($event)" (ngModel) = "parentCategories">
            <option *ngFor = "let category of parentCategories" [ngValue] = "category">"{{category.serviceTypeDesc}}"</option>
            
          </select>
        </div>
      </div>

      <div class="form-group row inputdiv2">
        <label for="exampleFormControlSelect1" class="col-sm-4 col-form-label">Spa Service Sub-Category</label>
        <div class="col-sm-4">
          <select class="form-control massageform" id="exampleFormControlSelect1">
            <option>30 minutes</option>
            <option>60 minutes</option>
            
          </select>
        </div>
        
        
        
      </div>
    </div>


    <div class="col-md-4 rightside">
      <div class="row ">
        <div class="col-md-12">
          <h2>Your Booking Details</h2>
          <div class="myspan">
            <span class="col col-sm-3">{{request}}</span>
            <span class="col col-sm-2">x 2000</span>
            <span class="col col-sm-3"> &#8377;2000</span>
          </div>
        </div>

      </div>
      <div class="row rightsidediv1">
        <div class="col-md-12 ">
          <div class="row subtotal">
            <span class="col col-sm-6"><h3>Subtotal</h3></span>
            <span class="col col-sm-5 myspan2"><h4>&#8377;2000</h4></span>
          </div>
          <div>(plus taxes)</div>
          <div class="form-group submit">

            <input type="text" class="form-control comments" id="inputRoomNo" placeholder="Please enter your comments">
            <button type="button" class="btn btn-success btn-lg btn-block">Submit</button>
          </div>
        </div>

      </div>

    </div>




  </div>


</div>
